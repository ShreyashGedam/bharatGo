<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" id="manifest-placeholder" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600"
      rel="stylesheet"
    />
  </head>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        var manifestLink = document.getElementById("manifest-placeholder");
        var dynamicManifest = {
          name: "Your App",
          short_name: "Your App",
          start_url: window.location.pathname,
          display: "standalone",
          background_color: "#ffffff",
          theme_color: "#000000",
          icons: [
            {
              src: "/icon.png",
              sizes: "192x192",
              type: "image/png",
            },
          ],
        };
        var blob = new Blob([JSON.stringify(dynamicManifest)], {
          type: "application/json",
        });
        var manifestURL = URL.createObjectURL(blob);
        manifestLink.setAttribute("href", manifestURL);

        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
